# Remap leader key to alt-a
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Remap Function keys
bind-key -n C-F1 select-pane -t 0
bind-key -n C-F2 select-pane -t 1
bind-key -n C-F3 select-pane -t 2
bind-key -n C-F4 select-pane -t 3

# Rebind new window and pane keys to keep current directory path
bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# Utitility bindings
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key -n F5 resize-pane -Z
bind-key -n F9 copy-mode
setw -g mode-keys vi

# Setup Powerline
source /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf
set -g default-terminal "xterm-256color"
